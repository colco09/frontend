<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/profile.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo_search">
        <img class="logo" src="../images/logo.png" alt="Logo" />
        <form>
          <div class="search-div">
            <input
              type="search"
              name="header-search"
              placeholder="Search..."
              class="search-input"
            />
            <button type="submit" class="search-btn">
              <img
                class="search-img"
                src="../images/search.png"
                alt="search-icon"
              />
            </button>
          </div>
        </form>
      </div>
      <div class="profile_create">
        <a href="#" class="create-btn">Create Post</a>
        <a href="#" class="notification-icon">
          <img
            class="notification-img"
            src="../images/notification.png"
            alt="notification"
          />
        </a>
        <a href="#" class="profile-icon">
          <img class="profile-img" src="../images/profile.png" alt="profile"
        /></a>
      </div>
    </header>

    <!--PROFILE CONTENT STARTS HERE-->

    <div class="profile">
      <div class="profile-cover"></div>
      <div class="profile-info">
        <div class="profile-info-img">
          <img
            src="../images/profile.png"
            alt="Profile"
            class="profile-img-bg"
          />
        </div>
        <div class="profile-info-details">
          <div class="profile-author-name">
            <h2>Annukul</h2>
          </div>
          <div class="profile-author-about">
            <p class="light-text">
              An eye keen for design, a brain full of codes, a heart full of
              adventures!
            </p>
          </div>
        </div>
      </div>
      <div class="profile-content">
        <div class="profile-content-left-nav"></div>
        <div class="profile-content-right-results"></div>
      </div>
    </div>
  </body>
</html>
